<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tangle document</title>

    <!-- Tangle -->
    <script type="text/javascript" src="assets/Tangle.js"></script>

    <!-- TangleKit (optional) -->
    <link rel="stylesheet" href="assets/TangleKit/TangleKit.css" type="text/css">
    <script type="text/javascript" src="assets/TangleKit/mootools.js"></script>
    <script type="text/javascript" src="assets/TangleKit/sprintf.js"></script>
    <script type="text/javascript" src="assets/TangleKit/BVTouchable.js"></script>
    <script type="text/javascript" src="assets/TangleKit/TangleKit.js"></script>

    <!-- example -->
    <script type="text/javascript">

        function setUpTangle () {

            var element = document.getElementById("example");

            var tangle = new Tangle(element, {
                initialize: function () {
                    this.x = 1;
                    this.y = 1;
                    this.a = 1;
                    this.b = 1;
                    this.r = 1;
                },
                update: function () {
                    this.r = ((this.x-this.a)*(this.x-this.a)) + ((this.y-this.b) * (this.y-this.b))*((this.x-this.a)*(this.x-this.a)) + ((this.y-this.b) * (this.y-this.b));
                }
            });
        }

    </script>
</head>

<body onload="setUpTangle();">
<p id="example">
        (x-a)<sup>2</sup>+(y-b)<sup>2</sup> = r<sup>2</sup>
        <br/>
        x= <span class="TKAdjustableNumber" data-var="x" data-min="1" ></span>&nbsp
        y= <span class="TKAdjustableNumber" data-var="y" data-min="1" ></span>&nbsp
        b= <span class="TKAdjustableNumber" data-var="b" data-min="1" ></span>&nbsp
        a= <span class="TKAdjustableNumber" data-var="a" data-min="1" ></span>&nbsp
        r<sup>2</sup>= <span data-var="r"></span>
        </p>

</body>
</html>
